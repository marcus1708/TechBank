name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependências do backend
        working-directory: backend
        run: npm ci

      - name: Instalar dependências do frontend
        working-directory: frontend
        run: npm ci

      - name: Iniciar backend (porta 3000)
        working-directory: backend
        run: npm run dev & echo "Backend iniciado"

      - name: Iniciar frontend (porta 5173)
        working-directory: frontend
        run: npm run dev & echo "Frontend iniciado"

      - name: Verificar se o frontend está rodando
        run: curl -I http://localhost:5173 || echo "Frontend não está acessível"

      - name: Aguardar servidores iniciarem
        run: npx wait-on --timeout 90000 --log http://localhost:5173 http://localhost:3000

      - name: Rodar testes E2E com Cypress
        working-directory: cypress
        run: npx cypress run
